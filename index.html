<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heart Rate Sensor</title>
  </head>
  <body>
    <script src="app.js"></script>
    <h3>Device connect</h3>
    <button onclick="onStartButtonClick()">start</button>
    <div id='device_name'>device name</div>
    <h3>Device disconnect</h3>
    <button onclick="onStopButtonClick()">stop</button>
    <h3>Heart Rate</h3>
    <div id='heart_rate_now'>0</div>
    <div id='ex_time'>0</div>
    <button onclick="onDownloadClick()">download</button>
    <button onclick="ontestClick()">test</button>
    <button onclick="ontrueClick()">true</button>
    <button onclick="onexstartClick()">ex-start</button>
    <button onclick="onexstopClick()">ex-stop</button>
    <div id='date'>date</div>
    <button onclick="ondateClick()">date</button>
    <textarea id="log" rows="5" cols="30"></textarea>
  </body>
</html>
